<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="col-12 row d-flex justify-content-center ">
        <div class="title text-center mt-4 mb-3">
            <p class="text-muted fs-1 lead">crud</p>
        </div>
        <div class="col-sm-5 d-flex justify-content-center">

            <div class="container-inputs shadow p-4 mb-5 bg-body rounded ">
                <div class="nombre">
                    <input class="form-control mb-3" id="nombre" type="text" placeholder="ingrse su nombre">
                </div>
                <div class="entrega">
                    <input class="form-control mb-3" id="para" type="text" placeholder="para">
                </div>
                <div class="asunto">
                    <textarea class="form-control mb-3" placeholder="asunto" name="" id="asunto" cols="30"
                        rows="10"></textarea>
                </div>
                <button class="btn col-12 btn-outline-success" id="enviar" type="submit">Enviar datos</button>
            </div>
        </div>
        <div class="col-sm-5 mt-5">
            <table class="table  table-striped mt-4" id="tabla">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Para</th>
                        <th>Asuto</th>
                        <th>Eliminar</th>
                        <th>Actualizar</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
    <div id="container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>

    <script src="https://teresa08.github.io/crudJs/userClase.js"></script>
    <script src="https://teresa08.github.io/crudJs/controlador.js"></script>
    <script src="https://teresa08.github.io/crudJs/app.js"></script>
</body>

</html>
